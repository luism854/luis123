<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>FORMULARIO</h1>
    <div class="box">
        <form>
            <legend class="a3">Paso 1: Tus detalles</legend>
            <div class="box1">
            <label class="a1">Nombre</label>
            <input type="text" name="nombre" id="">
            </div>
            <div class="box1">
            <label class="a1">Gmail</label>
            <input type="text" name="gmail" id="">
            </div>
            <div class="box1">
            <label class="a1">Telefono</label>
            <input type="number" name="telefono" id="">
            </div>
            <legend class="a3">Paso 2: Direccion de entrega</legend>
            <div class="boxx">
            <label class="a1">Direccion</label>
            <textarea name="direccion" id="" cols="20" rows="5"></textarea>
            </div>
            <div class="box2">
            <label class="a1">Post code</label>
            <input type="text" name="post" id="">
            </div>
            <div class="box2">
            <label class="a1">Pais</label>
            <input type="text" name="pais" id="">
            </div>
            <legend class="a3">Paso 3: Detalles de tarjeta</legend>
            <div class="boxu">
            <label class="a2">Tipo de tarejta</label><br>
            <input type="radio" name="tarjeta" value="mastercard"><span> Master card</span><br>
            <input type="radio" name="tarjeta" value="amex"><span> AmEx</span><br>
            <input type="radio" name="tarjeta" value="visa"><span> Visa</span>
            </div>
            <div class="box3">
            <label class="a1">Numero de tarjeta</label>
            <input type="number" name="numtarjeta" id="">
            </div>
            <div class="box3">
            <label class="a1">Codigo de seguridad</label>
            <input type="number" name="codigoseg" id="">
            </div>
            <div class="box3">
            <label class="a1">Nombre en la tarjeta</label>
            <input type="text" name="nombretarjeta" id="">
            </div>
            <button>COMPRAR</button>
        </form>
    </div>
</body>
</html>
