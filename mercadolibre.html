<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mercadolibre.css">
    <script src="https://kit.fontawesome.com/4a8e26ddd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/mercadolibre.png" alt="">
        </div>
        <div class="input-busqueda">
            <div class="lupa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input id="inputBusqueda" class="input-buscar" type="search" placeholder="Estoy buscando">
        </div>
        <div class="menu-hamburguesa">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <div id="mainContent" class="main-content">
        <div id="boxfiltro" class="box-filtro">
            <div id="boxToggle" class="box-toggle box-toggle-off    ">
                <div id="buttonToggle" class="button-toggle"></div>
            </div>
            <div class="filtros filtros-visible">
                <div class="filtro">
                    <div class="filtro-modelo">Modelo</div>
                    <div class="filtro-año">Año</div>
                    <div class="filtro-ubicacion">Ubicacion</div>
                    <div class="filtro-condicion">Condición</div>
                    <div class="filtro-precio">Precio</div>
                </div>
            </div>
        </div>
        <div id="boxProductos"></div>
    </div>
    <div class="cont-stars">
        <div>
            <input class="input-star" type="number">
            <button>Graficar</button>
        </div>
        <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>

    </div>
    <script src="js/mercadolibre.js"></script>
</body>
</html>
